font:
  size: 18.0
  normal:
    family: "JetBrainsMono Nerd Font"
shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main
import:
  - ~/.config/alacritty/themes/gruvbox_material.yml
key_bindings:
  - { key: N,  mods: Command, action: SpawnNewInstance }

