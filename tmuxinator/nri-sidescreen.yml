name: nri-sidescreen
root: ~/dev/noredink/NoRedInk/

windows:
  - workspace:
      layout: even-vertical
      panes:
        - default:
            - tmux send-keys -t workspace.2 "aide watch monolith"
            - tmux send-keys -t workspace.3 "aide watch rostering"
            - tmux send-keys -t workspace.4 "aide watch drafts"
            - clear
        - monolith:
        - rostering:
        - drafts:

