- defaults:
    link:
      create: true
      relink: true
- clean: ["~", ".config"]
- link:
    ~/Pictures/wallpaper.png: wallpaper.png
    ~/Brewfile:
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.config/tmuxinator: tmuxinator
    ~/.local/bin: bin
    ~/.config/git: git
    ~/.config/doom: doom
    ~/.config/hammerspoon: hammerspoon
    ~/.config/fish: fish
    ~/.config/zellij: zellij
    ~/.config/bat: bat
- shell:
    - osascript -e "tell application \"System Events\" to tell every desktop to set picture to \"~/Pictures/wallpaper.png\" as POSIX file"
    -
      command: brew bundle --file ~/Brewfile
      stdout: true
    -
      command: brew bundle --file ~/Brewfile cleanup
      stdout: true
    - brew upgrade --cask --greedy
    - installdoom
    - chsh -s $(which fish)
