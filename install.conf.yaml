- defaults:
    link:
      create: true
      relink: true
- clean: ['~', '.config']
- link: 
    ~/.config/lvim: lvim
    ~/.config/kitty: kitty
    ~/.config/zsh: zsh
    ~/.gitignore:
    ~/.gitconfig:
    ~/Pictures/wallpaper.png: wallpaper.png
    ~/.profile:
    ~/.zprofile:
    ~/Brewfile:
- shell:
  - osascript -e "tell application \"System Events\" to tell every desktop to set picture to \"~/Pictures/wallpaper.png\" as POSIX file"
  - brew bundle --file ~/Brewfile
  - chsh -s /bin/zsh
